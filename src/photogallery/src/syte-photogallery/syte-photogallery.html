<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->

<dom-module id="test-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .filler {
        display: block;
        background-color: red;
        height: 1px;
        width: [[fill]]px;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <div class="filler"></div>
  </template>

  <script>
    /** @polymerElement */
    class TestApp extends Polymer.Element {

      static get is() { return 'test-app'; }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'test'
          },
          fill: {
            type: Number,
            value: 0
          }
        };
      }

      constructor(){
        super();
        this.addEventListener('mousedown',function(e){
          this.addEventListener('mousemove',this.testScaleSet);
          this.testScaleSet(e);
        }.bind(this));
        ['mouseup','mouseleave'].forEach(function(evt){
          this.addEventListener(evt,function(e){
            this.removeEventListener('mousemove',this.testScaleSet);
          }.bind(this));
        },this);

      }

      ready(){
        super.ready();
      }

      testScaleSet(e){
        e.preventDefault();
        this.set('fill',e.clientX-e.target.offsetLeft);
      }

    }

    window.customElements.define(TestApp.is, TestApp);
  </script>
</dom-module>
